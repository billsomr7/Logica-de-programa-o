<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo lógica de programação</title>
</head>

<body>
    <h1>Aprendendo lógica de programação</h1>

    <script>

       let nome = prompt("Digite seu nome")
       let idade = prompt("Digite sua idade")
       let endereço = prompt("Digite seu endereço")
       let email = prompt("Digite seu email")
       let cidade = prompt("Digite sua cidade")

       alert(`Olá, ${nome} Você tem ${idade} anos de idade. Seu endereço é ${endereço} e sua cidade é ${cidade}. Email para contato: ${email}`)


       let primeiroNumero = Number(prompt("Digite o primeiro numero"))
       let segundoNumero = Number(prompt("Digite o segundo numero"))

       alert(typeof primeiroNumero)
       alert(typeof segundoNumero)

       let resultado = primeiroNumero + segundoNumero
       

       alert(resultado)
       
       

</script>

</body>

</html>
